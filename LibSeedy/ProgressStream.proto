syntax = "proto3";

option csharp_namespace = "Seedly";
package Seedly;

service Seedly {
  rpc GetUpdateStream (DownloadRequest) returns (stream Update);
}

message DownloadRequest {
  string url = 1;
  string outfile = 2;
}

message Update {
  int32 progressInt = 1;
  string fileName = 2;
  string Items = 3;
}